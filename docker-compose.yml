# ============================================
# Communiatec - Docker Compose
# ============================================
# Usage:
#   Development:  docker compose up --build
#   Production:   docker compose --profile production up --build
#   Stop:         docker compose down
#   Logs:         docker compose logs -f
#
# Required: Create a .env file at the project root with:
#   SERVER_PORT=4000
#   VITE_API_URL=http://server:4000
#   VITE_APP_SERVER_URL=http://server:4000
# ============================================

services:

  server:
    image: ketanayatti/communiatec-server:latest
    container_name: communiatec-server
    restart: unless-stopped
    env_file:
      - ./Server/.env.production
    environment:
      - NODE_ENV=production
      - PORT=${SERVER_PORT:-4000}
    volumes:
      - server-uploads:/app/uploads
      - server-logs:/app/logs
    networks:
      - communiatec-network

  client:
    image: ketanayatti/communiatec-client:latest
    container_name: communiatec-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      server:
        condition: service_started
    networks:
      - communiatec-network

  # ── Redis (Optional Caching) ────────────────
