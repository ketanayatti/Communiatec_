# ── Volumes ─────────────────────────────────
volumes:
  server-uploads:
    driver: local
  server-logs:
    driver: local
  # redis-data:
  #   driver: local

# ── Networks ────────────────────────────────
networks:
  communiatec-network:
    driver: bridge
