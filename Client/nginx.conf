server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ── Gzip Compression ─────────────────────────────────────────────
    # Critical for Monaco (~4.3 MB → ~1.1 MB with gzip)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        application/wasm
        image/svg+xml
        font/ttf
        font/woff
        font/woff2;

    # ── Hash-busted assets (immutable cache) ─────────────────────────
    # Vite adds a content hash to every built file; these can be
    # cached forever.  This prevents re-downloading Monaco / Three.js
    # on every visit.
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # This is the key for large chunks: tell Nginx to send them
        # compressed even if they are very large.
        gzip_static on;
    }

    # ── Other static files (favicon, manifest, etc.) ─────────────────
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|webmanifest)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # ── Monaco workers (large, loaded on demand) ─────────────────────
    # These are NOT hash-busted in the filename, but they are loaded
    # only when the CodeEditor page is visited.  Cache for 7 days.
    location ~* \.worker.*\.js$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # ── SPA fallback ─────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;

        # index.html itself must NEVER be cached (so deploys are
        # picked up immediately)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }
    }

   # ── API proxy ────────────────────────────────────────────────────
location /api/ {

    # Remove duplicate /api if present
    rewrite ^/api/api/(.*)$ /api/$1 break;

    proxy_pass http://server:4000;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
}

    # ── Socket.io proxy ──────────────────────────────────────────────
    location /socket.io/ {
        proxy_pass http://server:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ── Security Headers ─────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── Client body size ─────────────────────────────────────────────
    # Allow larger uploads (file uploads, code editor saves, etc.)
    client_max_body_size 50m;
}
